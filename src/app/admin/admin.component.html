    <div class="admin-cont">
      <h2>Administración</h2>

      <div class="admin-item-container">

        <!-- Flights Upload -->
        <a matRipple class="admin-item" [routerLink]="['/admin/upload-flights']" routerLinkActive="router-link-active">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-drone" width="60" height="60"

          </svg>
          Agregar Vuelos
        </a>

        <a matRipple class="admin-item" [routerLink]="['/admin/upload-analysis']">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-stack" width="60" height="60"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"

            <path stroke="none" d="M0 0h24v24H0z" fill="none" />

            <path d="M4 14l8 4l8 -4" />
          </svg>

        </a>

        <a matRipple class="admin-item" [routerLink]="['/admin/indexes']">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-plant-2" width="60" height="60"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"

            <path stroke="none" d="M0 0h24v24H0z" fill="none" />

            <path d="M12 19a10 10 0 0 1 10 -10" />
            <path d="M2 9a10 10 0 0 1 10 10" />
            <path d="M12 4a9.7 9.7 0 0 1 2.99 7.5" />
            <path d="M9.01 11.5a9.7 9.7 0 0 1 2.99 -7.5" />
          </svg>
          Gestionar Índices
        </a>

        <!-- Users managment -->
        <a matRipple class="admin-item" [routerLink]="['/admin/users']">
          <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-users" width="60" height="60"
            viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <circle cx="9" cy="7" r="4" />

            <path d="M21 21v-2a4 4 0 0 0 -3 -3.85" />

            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <ellipse cx="12" cy="6" rx="8" ry="3"></ellipse>
            <path d="M4 6v6a8 3 0 0 0 16 0v-6" />
            <path d="M4 12v6a8 3 0 0 0 16 0v-6" />
