<!-- Header -->
<div class="content__header">
    <div class="header__options">
        <!-- Left -->
        <div></div>
        <h3>Agregar Observación</h3>
        <!-- Right -->
        <div></div>
    </div>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fuga tenetur doloremque ipsum explicabo provident qui
        enim quod delectus illo error.</p>
</div>
<!-- END Header -->

<!-- List -->
<div class="content__list">

    <mat-stepper orientation="vertical" [linear]="true" class="add-observation">
        <mat-step editable="false">
            <ng-template matStepLabel>Agregar observación</ng-template>
            <div class="draw-label">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-alert-circle" width="20"
                    height="20" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="12" cy="12" r="9" />
                    <line x1="12" y1="8" x2="12" y2="12" />
                    <line x1="12" y1="16" x2="12.01" y2="16" />
                </svg>
                Añada una observación al mapa para continuar.
            </div>
            <button mat-stroked-button color="primary" matStepperNext [disabled]="markers.length < 1"
                (click)="getMarkers()">Continuar</button>
        </mat-step>

        <mat-step>
            <form [formGroup]="observationForm">
                <ng-template matStepLabel>Completar los datos</ng-template>

                <mat-form-field appearance="fill">
                    <mat-label>Seleccione una fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="dateObservation">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput formControlName="descriptionObservation"
                        placeholder="Describir la observación..." required></textarea>
                </mat-form-field>
            </form>
        </mat-step>
    </mat-stepper>

</div>
<!-- END List -->

<!-- Footer -->
<div class="sidebar__footer">
    <!-- Toggle -->
    <div [ngClass]="{'display-none': this.sidebarService.extendedSidebar}" class="sidebar__toggle"
        (click)="this.sidebarService.toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-hover icon icon-tabler icon-tabler-chevrons-right"
            width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none"
            stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <polyline points="7 7 12 12 7 17" />
            <polyline points="13 7 18 12 13 17" />
        </svg>
    </div>
    <div [ngClass]="{'display-none': !this.sidebarService.extendedSidebar}" class="sidebar__toggle pointer"
        (click)="this.sidebarService.toggleSidebar()">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon-hover icon icon-tabler icon-tabler-chevrons-left" width="24"
            height="24" viewBox="0 0 24 24" stroke-width="2" stroke="#ffffff" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <polyline points="11 7 6 12 11 17" />
            <polyline points="17 7 12 12 17 17" />
        </svg>
    </div>
    <!-- END Toggle -->

    <!-- Buttons -->
    <div class="footer__buttons">
        <!-- Cancel -->
        <button mat-flat-button color="warn" (click)="cancelObservation()">Cancelar</button>
        <!-- Confirm -->
        <button mat-flat-button color="primary" (click)="saveObservation()">Confirmar</button>
    </div>
    <!-- END Buttons -->

</div>
<!-- END Footer -->
